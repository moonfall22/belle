<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="company">
            <img class="logo" src="../images/logo_belle-removebg-preview.png" alt="logo">
        <h1 class="Belle" onclick="window.location.assign('../Project.html')">Belle Self Care</h1>
        </div>
        <div class="navbar">
            <ul>
                <li class="home"><a href="../Project.html">Home</a></li>
                <li class="products"><a href="../products/ProductGender.html">Products</a></li>
                <li class="profile"><a href="../login/Login.html">Profile</a></li>
                <li class="about"><a href="../About/About.html">About</a></li>
                <li class="contact"><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="header2">
            <h1>Contact Us</h1>
        </div>
        <form class="box" action="/submit" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
